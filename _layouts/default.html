<!DOCTYPE html>
<html>
<head>
    <!-- [[! Document Settings ]] -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- [[! Page Meta ]] -->
    <title>{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{{ site.name }} - {{ site.description }}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" >
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ '/assets/images/icons/apple-touch-icon-57x57.png' | relative_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ '/assets/images/icons/apple-touch-icon-114x114.png' | relative_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/assets/images/icons/apple-touch-icon-72x72.png' | relative_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/images/icons/apple-touch-icon-144x144.png' | relative_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ '/assets/images/icons/apple-touch-icon-60x60.png' | relative_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ '/assets/images/icons/apple-touch-icon-120x120.png' | relative_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ '/assets/images/icons/apple-touch-icon-76x76.png' | relative_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ '/assets/images/icons/apple-touch-icon-152x152.png' | relative_url }}" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/icons/favicon-196x196.png' | relative_url }}" sizes="196x196" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/icons/favicon-96x96.png' | relative_url }}" sizes="96x96" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/icons/favicon-32x32.png' | relative_url }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/icons/favicon-16x16.png' | relative_url }}" sizes="16x16" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/icons/favicon-128.png' | relative_url }}" sizes="128x128" />

    <!-- [[! Styles'n'Scripts ]] -->
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/screen.css' | relative_url }}" />
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/syntax.css' | relative_url }}" />

    <!-- [[! highlight.js ]] -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css">
    <style>.hljs { background: none; }</style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- [[! Ghost outputs important style and meta data with this tag ]] -->
    {% include head.html %}

</head>
<body class="{% if paginator.page > 1 %}paged archive-template{% elsif page.class %}{{ page.class }}{% else %}home-template{% endif %} nav-closed">

    {% include navigation.html %}

    <div class="site-wrapper">

        <!-- [[! Everything else gets inserted here ]] -->
        {{ content }}

        <footer class="site-footer clearfix">
          <section class="copyright"><a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{  site.time | date: '%Y' }}</section>
          <section class="poweredby">Proudly published with <a href="https://jekyllrb.com/">Jekyll</a> using <a href="https://github.com/biomadeira/jasper">Jasper</a></section>
        </footer>
    </div>
    <!-- [[! Ghost outputs important scripts and data with this tag ]] -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- [[! The main JavaScript file for Casper ]] -->
    <script type="text/javascript" src="{{ '/assets/js/jquery.fitvids.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/index.js' | relative_url }}"></script>

    <!-- Add Google Analytics  -->
    {% include analytics.html %}   
</body>
</html>
