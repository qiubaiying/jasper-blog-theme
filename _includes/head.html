    <link rel="canonical" href="{{ site.baseurl }}" />
    <meta name="referrer" content="origin" />
    <link rel="next" href="{{ '/page2/' | relative_url }}" />

    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{ site.baseurl }}" />
    {% if page.cover %}
    <meta property="og:image" content="{{ site.url }}{{ page.cover | relative_url }}" />
    {% endif %}

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{ site.twitter_username }}"
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{% endif %}" />
    <meta name="twitter:url" content="{{ site.baseurl }}" />
    {% if page.cover %}
    <meta name="twitter:image:src" content="{{ site.url }}{{ page.cover | relative_url }}" />
    {% endif %}

    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "iwantmyrealname",
    "url": "{{ site.url }}{{ site.baseurl }}",
    {% if page.cover %}
    "image": "{{ site.url }}{{ page.cover | relative_url }}",
    {% endif %}
    "description": "{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{% endif %}"
}
    </script>

    <meta name="generator" content="Jekyll 3.0.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ '/feed.xml' | relative_url }}" />
